{#
	The error page, displayed when any error
	occures during the handling of a non-API
	GET request.
#}
{% page %}

{% block content %}
	<div class="component col-8">
		<h2>{{ error.code }} {{ error.description }}</h2>
		{% if config.debug %}
			<h4 class="align-left">Traceback</h4>
			<pre><code>{{ debug_info.traceback }}</code></pre>
			<h4 class="align-left">Context</h4>
			<pre><code>{{ debug_info.context }}</code></pre>
		{% endif %}
		</div>
	</div>
{% endblock %}
