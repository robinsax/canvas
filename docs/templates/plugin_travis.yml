#	A template Travis CI configuration file for 
#	plugin repositories.

sudo: required

language: python

before_install:
  - cd ..
  - git clone https://github.com/robinsax/canvas.git
  - cd canvas
  - sudo ./scripts/ubuntu_trusty_setup.sh
  - sudo python3.6 ./scripts/configure_plugin_test.py $plugin_name

script:
  - python3.6 canvas --run_tests $test_suite_names
