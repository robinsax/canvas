sudo: required

language: python
python:
  - '3.6'

before_install:
  - cd ..
  - git clone https://github.com/robinsax/canvas.git
  - cd canvas
  - sudo ./scripts/ubuntu_trusty_setup.sh
  - sudo python3.6 ./scripts/configure_plugin_test.py $plugin_name

script:
  - coverage-3.6 canvas --run_tests $plugin_name

after_success:
  - coveralls