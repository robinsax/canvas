#	A template Travis CI configuration file for 
#	plugin repositories.

sudo: required

language: python

before_install:
  - cd ..
  - git clone https://github.com/robinsax/canvas.git
  - cd canvas
  - sudo ./scripts/ubuntu_trusty_setup.sh
  - sudo python3.6 ./scripts/configure_plugin_test.py $your_plugin_name
	#	Install other dependencies here.

script:
  - python3.6 canvas --run_tests $your_test_suite_name
